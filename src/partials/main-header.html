<header class="header">
  <div class="container header__section">
    <div class="header__nav-container">
      <a href="/src/index.html" class="logo">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/icons.svg#icon-header-logo"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a
              href="/src/index.html"
              class="header__item-link header__item-link--current"
              >home</a
            >
          </li>
          <li class="header__item">
            <a href="/src/library.html" class="header__item-link">my library</a>
          </li>
        </ul>
      </nav>
    </div>
    <form action="submit" class="header__form">
      <div class="header__form-search">
        <input
          type="text"
          name="searchQuery"
          autofocus
          placeholder="Movie search"
          class="header__form-input"
        />
        <button type="submit" class="header__search-btn">
          <svg class="header__form-icon" width="12" height="12">
            <use href="/src/images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </div>
    </form>
  </div>
</header>
